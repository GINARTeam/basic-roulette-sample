  <body>
    <div class="alert d-none" id="alert">
      <strong id="alert-data">Alert</strong>
    </div>

    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header text-light" id="modalHeader">
            <h5 class="modal-title" id="modalTitle">Title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h6 id="modelBodyResult">Win/Close! Expect: x - Actual: y</h6>
            <hr />
            <span id="modelBodyVerify"></span>
            <hr />
            <canvas id="qr"></canvas>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
